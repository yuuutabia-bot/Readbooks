<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuuutabia Library</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f5f7fa;
  color: #333;
}

/* Navbar */
nav {
  background: #1f2937;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav h1 {
  font-size: 20px;
}

.search-box input {
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  outline: none;
  width: 200px;
}

/* Hero */
.hero {
  text-align: center;
  padding: 40px 20px;
}

.hero h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.hero p {
  color: #666;
}

/* Library Grid */
.library {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 25px;
  padding: 30px;
}

.book {
  background: white;
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  transition: 0.3s ease;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.book:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.cover {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.title {
  font-weight: 600;
  font-size: 15px;
}

.author {
  font-size: 13px;
  color: gray;
  margin-top: 4px;
}

/* Footer */
footer {
  background: #1f2937;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  font-size: 14px;
}

@media(max-width:600px){
  .search-box input{
    width:120px;
  }
}
</style>
</head>

<body>

<nav>
  <h1>üìö Yuuutabia Library</h1>
  <div class="search-box">
    <input type="text" placeholder="Cari buku..." onkeyup="searchBook(this.value)">
  </div>
</nav>

<section class="hero">
  <h2>Selamat Datang di Perpustakaan Online</h2>
  <p>Baca buku favoritmu kapan saja & di mana saja</p>
</section>

<section class="library" id="library">

  <div class="book" data-title="madilog" onclick="openBook()">
    <img src="madilog.jpg" class="cover">
    <div class="title">Madilog</div>
    <div class="author">Tan Malaka</div>
  </div>

</section>

<footer>
¬© 2026 Yuuutabia Library ‚Ä¢ Dibuat dengan ‚ù§Ô∏è
</footer>

<script>
function openBook(){
  window.location.href = "reader.html?book=tan-malaka-madilog.pdf";
}

function searchBook(keyword){
  keyword = keyword.toLowerCase();
  const books = document.querySelectorAll(".book");

  books.forEach(book => {
    const title = book.getAttribute("data-title");
    if(title.includes(keyword)){
      book.style.display = "block";
    } else {
      book.style.display = "none";
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Reader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #202124;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 92vh;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <button onclick="goBack()">â¬… Back</button>
  <div id="bookTitle"></div>
</header>

<iframe id="pdfViewer"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const book = params.get("book");

  document.getElementById("pdfViewer").src = "books/" + book;
  document.getElementById("bookTitle").innerText = book;

  function goBack() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
